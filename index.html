<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: none;
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-left: -100px;
        }
        ul li {
            justify-content: center;
            text-align: center;
        }

        .won{
            background-color: green;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .lose{
            background-color: red;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .draw{
            background-color: yellow;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .incorrect{
            background-color: gray;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        button {
            position: absolute;
            left:50%;
		    top:50%;  
            margin-left: -100px;
            margin-top: -100px;          
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button id="play" onclick="playRound()">PLAY</button>
        <ul>
            <li>You won <div class="won"></div></li>
            <li>You lose <div class="lose"></div></li>
            <li>Draw <div class="draw"></div></li>
            <li>Value incorrect <div class="incorrect"></div></li>
        </ul>
    <script src="index.js"></script>
</body>
</html>
